<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohammad Khani | Embedded Systems Freelancer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Hero Video Section */
    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 0 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .hero-content p {
      font-size: 1.2em;
      max-width: 650px;
      margin: 0 auto 30px;
      line-height: 1.6;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
    }

    .hero-content a {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.9);
      color: #004d40;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hero-content a:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2em;
      }
      .hero-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Hero with Water Background Video -->
  <section class="hero-video">
    <video autoplay muted loop playsinline>

      Your browser does not support the video tag.
    </video>

  </section>

</body>
</html>
